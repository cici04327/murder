server:
  port: 8085

spring:
  application:
    name: murder-reservation
  redis:
    host: localhost
    port: 6379
    database: 4
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        enabled: true
        server-addr: localhost:8848
      config:
        enabled: false
        server-addr: localhost:8848
        file-extension: yml
        import-check:
          enabled: false
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/murder?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.murder.pojo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false

knife4j:
  enable: true
  setting:
    language: zh_cn

# 支付宝配置
alipay:
  app-id: 2021000000000000
  private-key: your-private-key-here
  public-key: your-alipay-public-key-here
  notify-url: http://localhost:8085/reservation/payment/notify
  return-url: http://localhost:3001/payment/result
  gateway-url: https://openapi.alipaydev.com/gateway.do
  charset: UTF-8
  format: json
  sign-type: RSA2
  mock-payment: true  # 开发环境使用模拟支付