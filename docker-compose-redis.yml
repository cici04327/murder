version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    container_name: murder-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=
    networks:
      - murder-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: murder-redis-commander
    restart: always
    ports:
      - "8088:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - murder-network

volumes:
  redis_data:

networks:
  murder-network:
    driver: bridge