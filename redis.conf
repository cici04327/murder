# Redis配置文件
# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 数据目录
dir /data

# 日志级别
loglevel notice

# 最大内存设置 (可选)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# AOF持久化
appendonly yes
appendfsync everysec

# 密码 (如果需要)
# requirepass your_password_here

# 超时设置
timeout 300

# 客户端连接数限制
# maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128