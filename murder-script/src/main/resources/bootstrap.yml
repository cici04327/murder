spring:
  application:
    name: murder-script
  cloud:
    nacos:
      config:
        enabled: true  # ✅ 启用配置中心
        server-addr: localhost:8848
        file-extension: yml
        namespace: public
        group: DEFAULT_GROUP
        # 共享配置
        shared-configs:
          - data-id: common-config.yml
            group: DEFAULT_GROUP
            refresh: true
        extension-configs:
          - data-id: mysql-config.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: redis-config.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        enabled: true
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
