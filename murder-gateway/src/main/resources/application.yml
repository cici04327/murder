server:
  port: 8080

spring:
  application:
    name: murder-gateway
  data:
    redis:
      host: localhost
      port: 6379
      database: 2
      connect-timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        enabled: true  # ✅ 启用服务发现（毕设必备）
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
      config:
        enabled: false  # 暂不启用配置中心
        server-addr: localhost:8848
        file-extension: yml
        import-check:
          enabled: false
    gateway:
      discovery:
        locator:
          enabled: true  # ✅ 启用服务发现路由
          lower-case-service-id: true
      routes:
        # 用户服务路由（服务发现模式）
        - id: murder-user
          uri: lb://murder-user  # ✅ 改用服务名（负载均衡）
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
            
        # VIP服务路由（属于用户服务）
        - id: murder-vip
          uri: lb://murder-user  # ✅ 改用服务名
          predicates:
            - Path=/api/vip/**
          filters:
            - StripPrefix=1
            
        # WebSocket 路由（用户服务）⚠️ 暂时保持直连
        - id: murder-user-websocket
          uri: ws://localhost:8082  # WebSocket暂时用直连
          predicates:
            - Path=/api/ws/**
          filters:
            - StripPrefix=1
            
        # 优惠券服务路由（属于用户服务）
        - id: murder-coupon
          uri: lb://murder-user  # ✅ 服务发现
          predicates:
            - Path=/api/coupon/**
          filters:
            - StripPrefix=1
            
        # 用户服务路由（管理端使用user-api前缀）
        - id: murder-user-admin
          uri: lb://murder-user  # ✅ 服务发现
          predicates:
            - Path=/user-api/**
          filters:
            - StripPrefix=1
            
        # 通知服务路由（属于用户服务，使用user-api前缀，管理端）
        - id: murder-notification-admin
          uri: lb://murder-user  # ✅ 服务发现
          predicates:
            - Path=/user-api/notification/**
          filters:
            - StripPrefix=1
            
        # 通知服务路由（属于用户服务，用户端）
        - id: murder-notification
          uri: lb://murder-user  # ✅ 服务发现
          predicates:
            - Path=/api/notification/**
          filters:
            - StripPrefix=1
            
        # 文章服务路由（属于用户服务）
        - id: murder-article
          uri: lb://murder-user  # ✅ 服务发现
          predicates:
            - Path=/api/article/**
          filters:
            - StripPrefix=1
            
        # 统计服务路由（属于门店服务）
        - id: murder-statistics
          uri: lb://murder-store  # ✅ 服务发现
          predicates:
            - Path=/api/statistics/**
          filters:
            - StripPrefix=1
            
        # 门店服务路由
        - id: murder-store
          uri: lb://murder-store  # ✅ 服务发现
          predicates:
            - Path=/api/store/**
          filters:
            - StripPrefix=1
            
        # 剧本服务路由
        - id: murder-script
          uri: lb://murder-script  # ✅ 服务发现
          predicates:
            - Path=/api/script/**
          filters:
            - StripPrefix=1
            
        # 预约服务路由
        - id: murder-reservation
          uri: lb://murder-reservation  # ✅ 服务发现
          predicates:
            - Path=/api/reservation/**
          filters:
            - StripPrefix=1
            
        # 认证服务路由
        - id: murder-auth
          uri: http://localhost:8081  # 直连模式
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
      
      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

logging:
  level:
    com.murder.gateway: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
