server:
  port: 8080

spring:
  application:
    name: murder-gateway
  redis:
    host: localhost
    port: 6379
    database: 2
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        enabled: false  # 禁用服务发现，使用直连模式
        server-addr: localhost:8848
      config:
        enabled: false
        server-addr: localhost:8848
        file-extension: yml
        import-check:
          enabled: false
    gateway:
      routes:
        # 用户服务路由
        - id: murder-user
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
            
        # WebSocket 路由（用户服务）
        - id: murder-user-websocket
          uri: ws://localhost:8082  # WebSocket 协议
          predicates:
            - Path=/api/ws/**
          filters:
            - StripPrefix=1
            
        # 优惠券服务路由（属于用户服务）
        - id: murder-coupon
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/api/coupon/**
          filters:
            - StripPrefix=1
            
        # 用户服务路由（管理端使用user-api前缀）
        - id: murder-user-admin
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/user-api/user/**
          filters:
            - StripPrefix=1
            
        # 通知服务路由（属于用户服务，使用user-api前缀，管理端）
        - id: murder-notification-admin
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/user-api/notification/**
          filters:
            - StripPrefix=1
            
        # 通知服务路由（属于用户服务，用户端）
        - id: murder-notification
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/api/notification/**
          filters:
            - StripPrefix=1
            
        # 文章服务路由（属于用户服务）
        - id: murder-article
          uri: http://localhost:8082  # 直连模式
          predicates:
            - Path=/api/article/**
          filters:
            - StripPrefix=1
            
        # 统计服务路由（属于门店服务）
        - id: murder-statistics
          uri: http://localhost:8083  # 直连模式
          predicates:
            - Path=/api/statistics/**
          filters:
            - StripPrefix=1
            
        # 门店服务路由
        - id: murder-store
          uri: http://localhost:8083  # 直连模式
          predicates:
            - Path=/api/store/**
          filters:
            - StripPrefix=1
            
        # 剧本服务路由
        - id: murder-script
          uri: http://localhost:8084  # 直连模式
          predicates:
            - Path=/api/script/**
          filters:
            - StripPrefix=1
            
        # 预约服务路由
        - id: murder-reservation
          uri: http://localhost:8085  # 直连模式
          predicates:
            - Path=/api/reservation/**
          filters:
            - StripPrefix=1
            
        # 认证服务路由
        - id: murder-auth
          uri: http://localhost:8081  # 直连模式
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
      
      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

logging:
  level:
    com.murder.gateway: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
